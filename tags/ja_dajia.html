    <script>
        const backToTopButton = document.getElementById("back-to-top");

        window.addEventListener("scroll", function () {
            if (window.scrollY > 300) { // 滚动超过 300px 显示按钮
                backToTopButton.classList.add("show");
            } else {
                backToTopButton.classList.remove("show");
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" }); // 平滑滚动回顶部
        }

        function switchContent() {
            let selectedValue = document.getElementById('content-select').value;
            document.querySelectorAll('[data-content]').forEach(div => {
                div.classList.remove('active');
            });
            document.getElementById(selectedValue + '-container').classList.add('active');
        }

        // 页面加载时初始化
        switchContent();
    </script>
