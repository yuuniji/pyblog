<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Card with Audio and PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dark mode support */
    html {
      color-scheme: light dark;
    }
    body {
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(240, 240, 245);
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-center mb-4">Interactive Flash Cards with Audio</h1>

  <div id="flashcards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Flash card example -->
    <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-4 shadow-lg rounded-2xl">
      <div class="front-content text-center">
        <h2 class="text-xl font-semibold mb-2">猫 (ねこ)</h2>
        <p class="text-sm">Romanization: neko</p>
        <button class="mt-2 bg-blue-500 text-white py-1 px-4 rounded hover:bg-blue-700" onclick="playAudio('audio1')">Play Word</button>
        <audio id="audio1" src="path-to-your-audio-file.mp3"></audio>
      </div>
      <button class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white mt-4 py-1 px-3 rounded" onclick="toggleCard(this)">Flip to Example</button>
      <div class="example-content hidden mt-4">
        <p class="text-sm">例句: 猫はかわいいです。(Cats are cute.)</p>
        <button class="mt-2 bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700" onclick="playAudio('audio2')">Play Sentence</button>
        <audio id="audio2" src="path-to-your-audio-file.mp3"></audio>
      </div>
    </div>
  </div>

  <!-- Script for card interaction and audio -->
  <script>
    function toggleCard(button) {
      const card = button.parentElement;
      const front = card.querySelector('.front-content');
      const example = card.querySelector('.example-content');
      front.classList.toggle('hidden');
      example.classList.toggle('hidden');
    }

    function playAudio(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>
</body>
</html>
