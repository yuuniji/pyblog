<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i_adjectives List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .verb {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .verb:last-child {
            border-bottom: none;
        }
        .examples {
            margin-top: 10px;
            padding-left: 20px;
        }
        audio {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
  <p>japanesepod101.com 提供的 2000 个日语单词按类别（形容词、名词、动词……）和页面分类</p>
    <h1>i_adjectives List</h1>
    <div class="container" id="verbs-container">
        <!-- Content will be loaded here dynamically -->
    </div>

    <script>
        // Fetch the verbs.json data
        fetch('json/i_adjectives.json')
            .then(response => response.json())
            .then(data => {
                const verbsContainer = document.getElementById('verbs-container');

                data.flat().forEach(verb => {
                    const verbDiv = document.createElement('div');
                    verbDiv.className = 'verb';

                    // Add verb information
                    verbDiv.innerHTML = `
                        <h2>${verb.word} (${verb.romaji})</h2>
                        <p><strong>Meaning:</strong> ${verb.english}</p>
                        <p><strong>Kana:</strong> ${verb.kana}</p>
                        <audio controls src="${verb.audio}">Your browser does not support the audio element.</audio>

                        <div class="examples">
                            <h3>Examples:</h3>
                            ${verb.examples.map(example => `
                                <p>${example.text} (${example.romaji})</p>
                                <p><strong>Translation:</strong> ${example.english}</p>
                                <audio controls src="${example.audio}"></audio>
                            `).join('')}
                        </div>
                    `;

                    verbsContainer.appendChild(verbDiv);
                });
            })
            .catch(error => {
                console.error('Error loading verbs.json:', error);
            });
    </script>
</body>
</html>
