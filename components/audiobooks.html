<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Chapter Navigation</title>
  <style>
    /* 模块容器 */
    #book-reader-module {
      max-width: 700px;
      margin: 30px auto;
      font-family: "Georgia", serif;
      line-height: 1.8;
    }

    #book-reader-module h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    #book-reader-module .play-inline-button {
      color: #007BFF;
      /* 蓝色 */
      text-decoration: none;
      margin-left: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #book-reader-module .play-inline-button:hover {
      text-decoration: underline;
    }

    #book-reader-module .play-inline-button:visited {
      color: #007BFF;
      /* 保持蓝色 */
    }

    #book-reader-module .play-inline-button:active {
      color: #0056b3;
      /* 点击时的颜色 */
    }

    /* 下拉菜单样式 */
    #chapter-selector {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 700px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      background-color: white;
      color: #007BFF;
    }

    /* 内容样式 */
    #book-content .sentence-container {
      text-align: justify;
      margin-bottom: 20px;
    }

    #book-content .sentence {
      font-size: 18px;
      margin-bottom: 5px;
    }

    #book-content .translation {
      font-size: 16px;
      color: #555;
      margin-top: 5px;
      display: block;
    }

    /* 切换翻译按钮 */
    #toggleTranslations {
      display: block;
      margin: 20px auto;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    #toggleTranslations:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="book-reader-module">
    <h1>The Wealth of Nations《国富论》</h1>
    <!-- 下拉菜单 -->
    <select id="chapter-selector">
      <option disabled selected>Contents</option>
      <optgroup label="总序">
        <option value="1.0">Introduction and Plan of the Work</option>
      </optgroup>
      <optgroup label="第一卷 论劳动生产力改善的原因，并论劳动产出自然而然在各社会阶级间分配的次序">
        <option value="1.1">Chapter I. Of the Division of Labour</option>
        <option value="1.2">Chapter II. Of the Principle which gives occasion to the Division of Labour</option>
        <option value="1.3">Chapter III. That the Division of Labour is limited by the Extent of the Market</option>
        <option value="1.4">Chapter IV. Of the Origin and Use of Money</option>
        <option value="1.5">Chapter V. Of the Real and Nominal Price of Commodities, or of their Price in Labour, and their Price in Money</option>
        <option value="1.6">Chapter VI. Of the Component Parts of the Price of Commodities</option>
        <option value="1.7">Chapter VII. Of the Natural and Market Price of Commodities</option>
        <option value="1.8">Chapter VIII. Of the Wages of Labour</option>
        <option value="1.9">Chapter IX. Of the Profits of Stock</option>
        <option value="1.10">Chapter X. Of Wages and Profit in the different Employments of Labour and Stock</option>
        <option value="1.10.1">- Part 1 Inequalities arising from the Nature of the Employments themselves</option>
        <option value="1.10.2">- Part 2 Inequalities by the Policy of Europe</option>
        <option value="1.11">Chapter XI. Of the Rent of Land</option>
        <option value="1.11.1">- Part 1 Of the Produce of Land which always affords Rent</option>
        <option value="1.11.2">- Part 2 Of the Produce of Land which sometimes does, and sometimes does not, afford Rent</option>
        <option value="1.11.3">- Part 3 Of the Variations in the Proportion between the respective Values of that Sort of Produce which always affords Rent, and of that which sometimes does and sometimes does not afford Rent</option>
      </optgroup>
      <optgroup label="第二卷 论物品积蓄的性质、累积与运用">
        <option value="2.1">Chapter I. Of the Division of Stock</option>
        <option value="2.2">Chapter II. Of Money Considered as a Particular Branch of the General Stock of the Society, or of the Expense of Maintaining the National Capital</option>
        <option value="2.3">Chapter III. Of the Accumulation of Capital, or of Productive and Unproductive Labour</option>
        <option value="2.4">Chapter IV. Of Stock Lent at Interest</option>
        <option value="2.5">Chapter V. Of the Different Employment of Capitals</option>
      </optgroup>
      <optgroup label="第三卷 论不同国家财富增加的过程">
        <option value="3.1">Chapter I. Of the Natural Progress of Opulence</option>
        <option value="3.2">Chapter II. Of the Discouragement of Agriculture in the ancient State of Europe after the Fall of the Roman Empire</option>
        <option value="3.3">Chapter III. Of the Rise and Progress of Cities and Towns after the Fall of the Roman Empire</option>
        <option value="3.4">Chapter IV. How the Commerce of the Towns Contributed to the Improvement of the Country</option>
      </optgroup>
      <optgroup label="第四卷 论政治经济学的思想体系">
        <option value="4.1">Chapter I. Of the Principle of the Commercial, or Mercantile System</option>
        <option value="4.2">Chapter II. Of Restraints upon the Importation from Foreign Countries of such Goods as can be produced at Home</option>
        <option value="4.3">Chapter III. Of the extraordinary Restraints upon the Importation of Goods of almost all kinds from those Countries with which the Balance is supposed to be disadvantageous</option>
        <option value="4.3.1">- Part 1 Of the Unreasonableness of those Restraints even upon the Principles of the Commercial System</option>
        <option value="4.3.2">- Part 2 Of the Unreasonableness of those extraordinary Restraints upon other Principles</option>
        <option value="4.4">Chapter IV. Of Drawbacks</option>
        <option value="4.5">Chapter V. Of Bounties</option>
        <option value="4.6">Chapter VI. Of Treaties of Commerce</option>
        <option value="4.7">Chapter VII. Of Colonies</option>
        <option value="4.7.1">- Part 1 Of the Motives for establishing new Colonies</option>
        <option value="4.7.2">- Part 2 Causes of Prosperity of New Colonies</option>
        <option value="4.7.3">- Part 3 Of the Advantages which Europe has derived from the Discovery of America, and from that of a Passage to the East Indies by the Cape of Good Hope</option>
        <option value="4.8">Chapter VIII. Conclusion of the Mercantile System</option>
        <option value="4.9">Chapter IX. Of the Agricultural Systems, or of those Systems of Political Economy which represent the Produce of Land as either the sole or the principal Source of the Revenue and Wealth every Country</option>
        <option value="4.10">Appendix</option>
      </optgroup>
      <optgroup label="第五卷 论君主或国家的收入">
        <option value="5.1">Chapter I. Of the Expenses of the Sovereign or Commonwealth</option>
        <option value="5.1.1">- Part 1 Of the Expense of Defence</option>
        <option value="5.1.2">- Part 2 Of the Expense of Justice</option>
        <option value="5.1.3">- Part 3 Of the Expense of Public Works and Public Institutions</option>
        <option value="5.1.4">- Part 4 Of the Expense of Supporting the Dignity of the Sovereign</option>
        <option value="5.2">Chapter II. Of the Sources of the General or Public Revenue of the Society</option>
        <option value="5.2.1">- Part 1 Of the Funds or Sources of Revenue which may peculiarly belong to the Sovereign or Commonwealth</option>
        <option value="5.2.2">- Part 2 Of Taxes</option>
        <option value="5.3">Chapter III. Of Public Debts</option>
      </optgroup>
    </select>
    <button id="toggleTranslations">隐藏中文</button>
    <!-- <button id="playAllAudio" disabled>播放全部音频</button> -->
    <div id="book-content"></div>
  </div>

  <script src="/js/audiobooks.js" type="text/javascript"></script>
</body>

</html>
