<link type="text/css" rel="stylesheet" href="/css/ebook.css">
<div class="bookshelf-module">
    <div class="sidebar">
        <h2>Library</h2>
        <input type="text" placeholder="Search books..." id="searchInput" />
        <ul id="categoryList">
            <li><a href="#home" class="active" data-category="all">All Books</a></li>
            <li><a href="#want-to-read" data-category="want-to-read">Want to Read</a></li>
            <li><a href="#finished" data-category="finished">Finished</a></li>
            <li><a href="#study-materials" data-category="study-materials">Study Materials</a></li>
            <li><a href="#novels" data-category="novels">Novels</a></li>
            <li><a href="#psychology" data-category="psychology">Psychology</a></li>
            <li><a href="#economics" data-category="economics">Economics</a></li>
        </ul>
    </div>

    <div class="main">
        <h3 id="category-title">All Books</h3>
        <div class="books-grid" id="booksGrid">
            <div class="book" data-category="all">
                <img src="https://via.placeholder.com/150x200" alt="Book Cover" />
                <div class="details">
                    <h3>JavaScript for Web Developers</h3>
                    <p>Progress: 6%</p>
                </div>
            </div>
            <div class="book" data-category="study-materials">
                <img src="https://via.placeholder.com/150x200" alt="Book Cover" />
                <div class="details">
                    <h3>Python Learning</h3>
                    <p>Progress: 5%</p>
                </div>
            </div>
            <div class="book" data-category="novels">
                <img src="https://via.placeholder.com/150x200" alt="Book Cover" />
                <div class="details">
                    <h3>Why We Sleep</h3>
                    <p>Progress: 2%</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/ebook.js" type="text/javascript"></script>
