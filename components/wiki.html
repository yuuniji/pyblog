<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>格式化提示信息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .content {
      text-align: center;
      position: relative;
    }

    .clickable-text {
      font-size: 18px;
      color: #333;
      cursor: pointer;
      margin: 10px;
    }

    .popup-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      display: none;
      z-index: 10;
      max-width: 90%;
    min-width: 300px; /* 增加最小宽度 */
    word-wrap: break-word; /* 自动换行 */
      text-align: left;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="content">
    <p class="clickable-text" id="text-1">点击显示格式化提示信息</p>
    <div id="popup" class="popup-message"></div>
  </div>
  <div id="overlay" class="popup-overlay"></div>

  <script>
    // 获取 DOM 元素
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    // 定义格式化的提示内容
    const messages = {
      'text-1': `
        <p><strong>原文：</strong><br />
        The 1910 Cuba hurricane was said to be one of the worst tropical cyclones that has ever hit Cuba.</p>
        <p><strong>1. 句子主干：</strong><br />
        • <em>The 1910 Cuba hurricane was one of the worst tropical cyclones.</em><br />
        • <em>was said to be：</em> 被认为是（被动语态）。</p>
        <p><strong>2. 注解：</strong><br />
        • <strong>hurricane：</strong> 飓风，关键词。<br />
        • <strong>one of the worst：</strong> 最严重的之一，表强调。<br />
        • <strong>tropical cyclones：</strong> 热带气旋，科学术语，hurricane 的同义词。<br />
        • <strong>has ever hit Cuba：</strong> 现在完成时，说明事件影响至今仍被提及。</p>
        <p><strong>3. 翻译：</strong><br />
        1910年的古巴飓风被认为是袭击古巴最严重的热带气旋之一。</p>
      `
    };

    // 显示提示框
    const showPopup = (textId) => {
      popup.innerHTML = messages[textId]; // 使用 innerHTML 允许解析 HTML 内容
      popup.style.display = 'block';
      overlay.style.display = 'block';
    };

    // 隐藏提示框
    const hidePopup = () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    };

    // 绑定事件到每个可点击的文本
    document.querySelectorAll('.clickable-text').forEach((textElement) => {
      textElement.addEventListener('click', () => showPopup(textElement.id));
    });

    // 点击遮罩层隐藏提示框
    overlay.addEventListener('click', hidePopup);
  </script>
</body>
</html>
