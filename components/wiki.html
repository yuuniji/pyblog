<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态提示信息</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .content {
      text-align: center;
      position: relative;
    }

    .clickable-text {
      font-size: 18px;
      color: #333;
      cursor: pointer;
      margin: 10px;
    }

    .popup-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      display: none;
      z-index: 10;
      max-width: 90%; /* 限制宽度不超过屏幕宽度的 90% */
      word-wrap: break-word; /* 长单词自动换行 */
      text-align: center; /* 居中文本 */
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="content">
    <p class="clickable-text" id="text-1">点击这里显示提示信息 1</p>
    <p class="clickable-text" id="text-2">点击这里显示提示信息 2</p>
    <p class="clickable-text" id="text-3">点击这里显示一段很长的提示信息，用来测试提示框的自适应宽度和内容排版。</p>
    <div id="popup" class="popup-message"></div>
  </div>
  <div id="overlay" class="popup-overlay"></div>

  <script>
    // 获取 DOM 元素
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    // 定义提示内容
    const messages = {
      'text-1': '这是提示信息 1：欢迎使用我们的功能！',
      'text-2': '这是提示信息 2：动态提示内容已经加载成功！',
      'text-3': '这是一个非常长的提示信息，用于测试自适应宽度和换行的效果。如果内容过多，提示框应该能够自动调整宽度，保持美观。'
    };

    // 显示提示框
    const showPopup = (textId) => {
      popup.innerText = messages[textId]; // 动态设置提示内容
      popup.style.display = 'block';
      overlay.style.display = 'block';
    };

    // 隐藏提示框
    const hidePopup = () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    };

    // 绑定事件到每个可点击的文本
    document.querySelectorAll('.clickable-text').forEach((textElement) => {
      textElement.addEventListener('click', () => showPopup(textElement.id));
    });

    // 点击遮罩层隐藏提示框
    overlay.addEventListener('click', hidePopup);
  </script>
</body>
</html>
