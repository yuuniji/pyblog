<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion and Modal Example</title>
    <style>
        /* 遮罩层样式 */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 弹窗样式 */
        #modal-content {
            background-color: #fff;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            overflow-y: auto;
            /* 允许纵向滚动 */
        }

        /* 弹窗内容样式 */
        #modal-body {
            padding: 20px;
            overflow-y: auto;
            /* 添加滚动条 */
            max-height: calc(100% - 40px);
            /* 留出关闭按钮的空间 */
        }

        /* 关闭按钮样式 */
        #modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        #modal-close:hover {
            color: #000;
        }

        /* 样式设置，确保不影响主博客 */
        .accordion-container {
            margin: 0 auto;
            /* 居中 */
            max-width: 800px;
            /* 限制最大宽度，优化宽屏下的阅读体验 */
            width: 100%;
            /* 让内容在小屏幕上自适应 */
            padding: 20px;
            /* 保留你的内边距设置 */
            box-sizing: border-box;
            /* 确保 padding 不影响宽度计算 */
        }

        .accordion-item {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Accordion header */
        .accordion-header {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .accordion-header.open {
            background: #d0d0d0;
        }

        .accordion-content {
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
            display: block;
            /* 默认展开 */
        }


        /* Timeline styles */
        .timeline-item {
            margin-bottom: 10px;
            /* padding: 10px; */
        }

        /* 基础 Circle 样式 */
        .circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            display: inline-block;
            line-height: 24px;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 浅色模式 - Circle 层级颜色 */
        .accordion-item[data-level="1"] .circle {
            background-color: rgb(249, 216, 73);
            color: #333;
        }

        .accordion-item[data-level="2"] .circle {
            background-color: rgb(223, 109, 43);
            color: #fff;
        }

        .accordion-item[data-level="3"] .circle {
            background-color: rgb(183, 43, 53);
            color: #fff;
        }

        .accordion-item[data-level="4"] .circle {
            background-color: rgb(118, 51, 126);
            color: white;
        }

        .accordion-item[data-level="5"] .circle {
            background-color: rgb(75, 45, 58);
            color: white;
        }

        .accordion-item[data-level="6"] .circle {
            background: linear-gradient(to right, rgb(198, 69, 132), rgb(175, 208, 224));
            color: white;
        }

        .timeline-item a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .timeline-item a:hover {
            text-decoration: underline;
        }

        /* 图标旋转动画 */
        .accordion-header svg {
            transition: transform 0.3s;
        }

        .accordion-header.open svg {
            transform: rotate(180deg);
        }

        /* 浅色模式 - 层级颜色渐变 */
        .accordion-item[data-level="1"] .accordion-header {
            background-color: rgb(249, 216, 73);
            color: #333;
        }

        .accordion-item[data-level="2"] .accordion-header {
            background-color: rgb(223, 109, 43);
            color: #fff;
        }

        .accordion-item[data-level="3"] .accordion-header {
            background-color: rgb(183, 43, 53);
            color: #fff;
        }

        .accordion-item[data-level="4"] .accordion-header {
            background-color: rgb(118, 51, 126);
            color: white;
        }

        .accordion-item[data-level="5"] .accordion-header {
            background-color: rgb(75, 45, 58);
            color: white;
        }

        .accordion-item[data-level="6"] .accordion-header {
            background: rgb(175, 208, 224);
            color: rgb(198, 69, 132);
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            .accordion-header {
                background-color: #2e2e2e;
                color: #e0e0e0;
            }

            .accordion-content {
                background-color: #1a1a1a;
                color: #ddd;
            }

            .timeline-item a {
                color: #80bfff;
            }

            .timeline-item a:hover {
                color: #a1cfff;
            }
        }
    </style>
</head>
<body>

            <div class="accordion-content">

                </div>
                <div class="timeline-item">

    <script>
        // 切换 Accordion 折叠状态
        function toggleAccordion(headerElement) {
            const accordionItem = headerElement.parentElement;
            const content = accordionItem.querySelector('.accordion-content');

            // 判断当前是否打开
            const isOpen = headerElement.classList.contains('open');

            // 关闭所有其他打开的 Accordion
            document.querySelectorAll('.accordion-header').forEach(header => {
                if (header !== headerElement) {
                    header.classList.remove('open');
                    const siblingContent = header.parentElement.querySelector('.accordion-content');
                    if (siblingContent) siblingContent.style.display = 'none';
                }
            });

            // 切换当前 Accordion
            if (isOpen) {
                headerElement.classList.remove('open');
                content.style.display = 'none';
            } else {
                headerElement.classList.add('open');
                content.style.display = 'block';
            }
        }

        // 显示弹窗
        function showModal(contentUrl) {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalBody = document.getElementById('modal-body');

            // 加载外部内容
            fetch(contentUrl)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('内容加载失败');
                    }
                })
                .then(html => {
                    modalBody.innerHTML = html; // 将内容插入到弹窗中
                    modalOverlay.style.display = 'flex'; // 显示弹窗
                })
                .catch(error => {
                    modalBody.innerHTML = `<p>加载失败: ${error.message}</p>`;
                    modalOverlay.style.display = 'flex';
                });
        }

        // 关闭弹窗
        function closeModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalBody = document.getElementById('modal-body');

            modalOverlay.style.display = 'none';
            modalBody.innerHTML = ''; // 清空内容
        }

        // 为所有 .modal-link 绑定事件
        document.addEventListener('DOMContentLoaded', () => {
            const modalLinks = document.querySelectorAll('.modal-link');
            modalLinks.forEach(link => {
                link.addEventListener('click', event => {
                    event.preventDefault(); // 阻止默认跳转
                    const url = link.getAttribute('href');
                    showModal(url);
                });
            });

            // 绑定关闭按钮事件
            const closeButton = document.getElementById('modal-close');
            closeButton.addEventListener('click', closeModal);

            // 点击遮罩层关闭弹窗
            const modalOverlay = document.getElementById('modal-overlay');
            modalOverlay.addEventListener('click', event => {
                if (event.target === modalOverlay) {
                    closeModal();
                }
            });
        });
    </script>
